<style>
.u01.is-fixed { position: fixed; top: 0; }

 .u01__item {
    width: 100%;
    height: 100%;
}
 
  .twtr-color-bg--blue-dark {
    background-color: #0e3ec1;
}

* {
    background-repeat: no-repeat;
    padding: 0;
    margin: 0;
}
  div {
    display: block;
}

<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>
  <section class="page-header">
    <div class="u01  is-fixed">
        <div class="u01__item  twtr-color-bg--blue-dark">
            <div class="twtr-container">
                <div class="twtr-grid">
                    <div class="twtr-col-12">
                        <ul class="u01__nav-items">
                            <li class="u01__nav-home  u01__nav-item">
                                <div class="u01__nav-controls">
                                    <span class="u01__logo  twtr-grid--align-self-center">

                  <span class="u01__nav-item--homepage  twtr-grid--align-self-center  twtr-type--bold-16  twtr-color--white-neutral">
                    Data Transfer Project
                  </span>

                                    </span>

                                </div>
                                <div class="u01__subnav-controls">
                                    <div class="twtr-col-12">
                                        <button class="u01__subnav-close  twtr-type--roman-14  twtr-color--white-neutral">
                                            <span class="u01__chevron--left"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="twtr-icon--sm  twtr-color-fill--white-neutral"> 
 <path opacity="0" d="M0 0h24v24H0z"></path> 
 <path d="M8.914 12l6.793-6.793c.39-.39.39-1.023 0-1.414s-1.023-.39-1.414 0l-7.5 7.5c-.39.39-.39 1.023 0 1.414l7.5 7.5c.195.195.45.293.707.293s.512-.098.707-.293c.39-.39.39-1.023 0-1.414L8.914 12z"></path> 
</svg></span>
                                            <span>Back</span>
                                        </button>
                                    </div>
                                </div>
                            </li>

                        </ul>
                        <ul class="u01__nav-items-right">
                            <li class="u01__menu-item--pdf">
                                <a href="dtp-overview.pdf" class="has-hover  twtr-type--bold-16  twtr-color--white-neutral">
                    Download White Paper
                  </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
 <!-- REMOVE
    <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
    {% if site.github.is_project_page %}
    <a href="{{ site.github.repository_url }}" target="_blank" class="btn">View on GitHub</a>
    {% endif %}
    <a href="#how-to-participate" class="btn">Participate</a>
    {% if site.show_downloads %}
    <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
    <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
    {% endif %}

-->
  </section>

  <section class="main-content">
    {{ content }}

    <footer class="site-footer">
      {% if site.github.is_project_page %}
      <span class="site-footer-owner">
        <a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by
        <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
      {% endif %}
      <span class="site-footer-credits">This page was generated by
        <a href="https://pages.github.com">GitHub Pages</a>.</span>
    </footer>
  </section>

  {% if site.google_analytics %}
  <script type="text/javascript">
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');

    function handleOutboundLinkClicks(event) {
      ga('send', 'event', {
        eventCategory: 'Outbound Link',
        eventAction: 'click',
        eventLabel: event.target.href,
        transport: 'beacon',
      });
    }

    document.querySelectorAll('a').forEach(function (anchor) {
      anchor.addEventListener('click', handleOutboundLinkClicks);
    });
  </script> {% endif %}
</body>

</html>
